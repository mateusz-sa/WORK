            }
        }
    </script>

    <!-- JavaScript do paginacji -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const galleryItems = document.querySelectorAll('.product-product-card'); // Pobiera wszystkie karty produktów
            const itemsPerPage = 8; // Liczba obrazów na stronę (dwa wiersze po 4 obrazy)
            const paginationContainer = document.getElementById('pagination');
            const galleryContainer = document.getElementById('gallery-container');

            // Funkcja do tworzenia paginacji
            function createPagination(totalItems) {
                const totalPages = Math.ceil(totalItems / itemsPerPage);
                paginationContainer.innerHTML = '';

                for (let i = 1; i <= totalPages; i++) {
                    const button = document.createElement('button');
                    button.innerText = i;
                    button.addEventListener('click', function () {
                        showPage(i);
                    });
                    paginationContainer.appendChild(button);
                }
            }

            // Funkcja do pokazywania odpowiedniej strony
            function showPage(page) {
                // Ukrywa wszystkie elementy galerii
                galleryItems.forEach((item, index) => {
                    item.style.display = 'none';
                });

                // Pokazuje elementy dla wybranej strony
                const start = (page - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const visibleItems = Array.from(galleryItems).slice(start, end);
                visibleItems.forEach(item => {
                    item.style.display = 'block';
                });

                // Aktualizuje aktywne przyciski paginacji
                const buttons = paginationContainer.querySelectorAll('button');
                buttons.forEach(button => button.classList.remove('active'));
                buttons[page - 1].classList.add('active');
            }

            // Inicjalizacja galerii i paginacji
            createPagination(galleryItems.length);
            showPage(1); // Pokaż pierwszą stronę domyślnie
        });
    </script>
